name: Playwright E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/playwright.yml'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: travel_buddy
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore backend dependencies
        working-directory: src
        run: dotnet restore

      - name: Build backend
        working-directory: src/TravelBuddy.Api
        run: dotnet build --configuration Release --no-restore

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysql --protocol=TCP -h localhost -P 3306 -u root -prootpassword -e "SELECT 1" travel_buddy; then
              echo "MySQL is ready"
              exit 0
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done
          echo "MySQL did not start in time"
          exit 1

      - name: Run database migrations
        working-directory: src/TravelBuddy.Migrator
        run: dotnet run --configuration Release
        env:
          ASPNETCORE_ENVIRONMENT: Development
          MySql__Host: localhost
          MySql__Port: "3306"
          MySql__User: root
          MySql__Password: rootpassword
          MySql__Database: travel_buddy

      - name: Start backend server
        working-directory: src/TravelBuddy.Api
        run: |
          dotnet run --configuration Release > ../../backend-output.log 2>&1 &
          sleep 10
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_URLS: https://localhost:7164
          ConnectionStrings__DefaultConnection: "Server=localhost;Port=3306;Database=travel_buddy;User=root;Pwd=rootpassword;"

      - name: Print backend process status
        run: |
          ps aux | grep dotnet || true
          lsof -i :7164 || true
          netstat -tuln || true

      - name: Print backend stdout/stderr
        run: |
          cat backend-output.log || echo "No backend stdout/stderr logs found"


      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -k -s https://localhost:7164/swagger > /dev/null 2>&1; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend did not start in time"
          exit 1

      - name: Curl API base URL for debug
        run: |
          echo "Curling https://localhost:7164/api/users (or health endpoint if available)"
          curl -k -v https://localhost:7164/api/users || echo "API /users endpoint not reachable"

      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test
        env:
          VITE_API_BASE_URL: https://localhost:7164/api

      - name: Print backend logs
        if: failure()
        run: |
          cat src/TravelBuddy.Api/logs/*.log || echo "No backend logs found"

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'frontend/playwright-report/index.html';
            
            if (fs.existsSync(reportPath)) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'âœ… Playwright E2E tests completed! View the [detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})'
              });
            }
