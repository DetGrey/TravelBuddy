name: CI/CD Pipeline - TravelBuddy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  tests:
    name: Run ${{ matrix.test-type }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - test-type: UnitTests
            project-path: tests/TravelBuddy.UnitTests/TravelBuddy.Tests.csproj
          - test-type: IntegrationTests
            project-path: tests/TravelBuddy.IntegrationTests/TravelBuddy.IntegrationTests.csproj

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Run ${{ matrix.test-type }}
      run: |
        dotnet test ${{ matrix.project-path }} \
          --configuration Release \
          --verbosity detailed \
          --logger "trx;LogFileName=${{ matrix.test-type }}.trx" \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./tests/TestResults

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always() # Run even if tests fail
      with:
        files: ./tests/TestResults/**/*.trx
        check_name: "${{ matrix.test-type }} Results"

    - name: Upload Test Results and Coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ${{ matrix.test-type }}-Results
        path: |
          ./tests/TestResults/**/*.trx
          ./tests/TestResults/**/*.coverage
        retention-days: 30